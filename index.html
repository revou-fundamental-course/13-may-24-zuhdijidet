<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Selamat Datang di Kalkulator Matematik Segitiga</h1>
    <p>Pada website ini kamu bisa menghitung luas dan keliling segitiga</p>
    <div>Silahkan masukkan angka kamu</div>

    <!-- Form luas segitiga -->
    <div class="triangle-form">
        <h2>Hitung Luas Segitiga</h2>
        <form id="triangle-form">
            <label for="base">Alas :</label>
            <input type="number" id="base" name="base" required><br><br>
            <label for="height">Tinggi :</label>
            <input type="number" id="height" name="height" required><br><br>
            <button type="button" onclick="calculateArea()">Hitung Luas</button>
        </form>
        <p id="result"></p>
    </div>

    <!-- Form keliling segitiga -->
    <div class="triangle-form">
        <h2>Hitung Keliling Segitiga</h2>
        <form id="triangle-form">
            <label for="base">Sisi :</label>
            <input type="number" id="sisi" name="sisi" required><br><br>
            <button type="button" onclick="calculateKeliling()">Hitung Keliling</button>
        </form>
        <p id="hasil"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
